<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheltered Success - Contact Us</title>
    <link rel="shortcut icon" type="image/jpg" href="./faviconforweb.jpg"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./pexels-andrettibrown-16928614.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Bebas Neue', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .contact-container h1 {
            margin-top: 0;
            font-size: 2em;
        }

        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="./main_code_for_sheltered_success_app.html">Home</a>
        <a href="./newcontact.html">Join Us</a>
        <a href="./page_for_board.html">Board</a>
        <a href="./resources_page_for_app.html">About</a>
        <a href="./links_resources_app.html">Resources</a>
    </div>

    <div class="contact-container" id="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="your-server-side-script.php" method="POST" onsubmit="return handleSubmit()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Questions:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function handleSubmit() {
            alert('Your message has been submitted! We will get back to you soon.');
            // Here you can also add logic to actually submit the form if needed
            // For example, you could submit it via AJAX or just allow the default submission
            return true; // Return true to allow form submission
        }
    </script>
</body>
</html>
